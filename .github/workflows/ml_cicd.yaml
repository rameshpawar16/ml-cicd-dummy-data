name: ML CI Pipeline

on: [push]

jobs:
  test-model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          pip install scikit-learn joblib numpy

      - name: Run Dummy Prediction Test
        run: python test_model.py